collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

remote_theme: pages-themes/hacker@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

domain: carlosabella.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://carlosabella.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /myfolder.github.io        # place folder name if the site is served in a subfolder
repository: carlosabella/myfolder.github.io
